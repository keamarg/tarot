<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function (l) {
        var pathSegments = l.pathname.slice(1).split("/");
        var segmentCount = pathSegments.length > 1 ? 1 : 0;
        var redirectBase = "/" + pathSegments.slice(0, segmentCount).join("/");
        var routePath = "/" + pathSegments.slice(segmentCount).join("/");

        l.replace(
          redirectBase +
            "/?" +
            routePath.replace(/&/g, "~and~") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash
        );
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
