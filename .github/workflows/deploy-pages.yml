name: Deploy To GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Resolve base path
        id: base
        shell: bash
        run: |
          if [ -n "${{ vars.VITE_BASE_PATH }}" ]; then
            BASE_PATH="${{ vars.VITE_BASE_PATH }}"
          else
            BASE_PATH="/${GITHUB_REPOSITORY#*/}/"
          fi
          echo "value=${BASE_PATH}" >> "$GITHUB_OUTPUT"

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.base.outputs.value }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
